<app-widgets-dropdown />
<c-card class="my-4">
  <c-card-body>
    <c-row>
      <c-col sm="5">
        <h4 class="card-title mb-0" id="traffic">Tráfego</h4>
        <!--<div class="small text-body-secondary">2025</div>-->
      </c-col>
      <c-col class="d-none d-md-block" sm="7">
        <button cButton class="float-end" color="primary" aria-label="Download">
          <svg cIcon name="cilCloudDownload"></svg>
        </button>
        <form [formGroup]="trafficRadioGroup">
          <c-button-group class="float-end me-3" role="group">

            <input
              class="btn-check"
              formControlName="trafficRadio"
              type="radio"
              value="Year"
              id="radioYear"
            />
            <label
              (click)="setTrafficPeriod('Year')"
              cButton
              cFormCheckLabel
              color="secondary"
              variant="outline"
              for="radioYear"
            >Ano</label>

            <input
              class="btn-check"
              formControlName="trafficRadio"
              type="radio"
              value="Month"
              id="radioMonth"
            />
            <label
              (click)="setTrafficPeriod('Month')"
              cButton
              cFormCheckLabel
              color="secondary"
              variant="outline"
              for="radioMonth"
            >Mês</label>

            <input
              class="btn-check"
              formControlName="trafficRadio"
              type="radio"
              value="Week"
              id="radioWeek"
            />
            <label
              (click)="setTrafficPeriod('Week')"
              cButton
              cFormCheckLabel
              color="secondary"
              variant="outline"
              for="radioWeek"
            >Semana</label>
          </c-button-group>
        </form>
      </c-col>
    </c-row>
    <c-chart
      [data]="mainChart.data"
      [height]="300"
      [ngStyle]="{ 'marginTop.px': 40 }"
      [options]="mainChart.options"
      [type]="mainChart.type"
      (chartRef)="handleChartRef($event)"
    >
      Main chart
    </c-chart>
  </c-card-body>
  <c-card-footer>
    <c-row class="text-center mb-2"  [gutter]="4">
      <c-col>
        <div class="text-body-secondary">Intersul</div>
        <strong>1.514 (09%)</strong>
        <c-progress class="mt-2" thin color="warning" value="40" aria-label="User visits" />
      </c-col>
      <c-col>
        <div class="text-body-secondary">Internorte</div>
        <div class="fw-semibold text-truncate">24.093 Users (20%)</div>
        <c-progress class="mt-2" thin color="success" value="20" aria-label="Unique users" />
      </c-col>
      <c-col>
        <div class="text-body-secondary">Transcarioca</div>
        <div class="fw-semibold text-truncate">78.706 Views (60%)</div>
        <c-progress class="mt-2" thin color="info" value="60" aria-label="Page views" />
      </c-col>
      <c-col>
        <div class="text-body-secondary">Santacruz</div>
        <div class="fw-semibold text-truncate">22.123 Users (80%)</div>
        <c-progress class="mt-2" thin color="danger" value="80" aria-label="New users" />
      </c-col>
    </c-row>
  </c-card-footer>
</c-card>
