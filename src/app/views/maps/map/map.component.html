<c-card class="mb-4">
  <c-card-header>
    <form cForm class="row g-3">
      <c-col [md]="4">
        <div class="connection-status">
          <span [class.connected]="isConnected | async" [class.disconnected]="!(isConnected | async)"></span>
          {{ (isConnected | async) ? 'Conectado' : 'Desconectado' }}
        </div>
      </c-col>
      <c-col [md]="4">
        <button cButton color="secondary" (click)="resetView()" type="button" variant="outline">
          Centralizar Mapa
        </button>
      </c-col>
      <c-col [md]="4">
        <c-input-group>
          <input (input)="filterByLine($event)"
                 aria-describedby="button-addon2"
                 aria-label="Serviço"
                 cFormControl
                 placeholder="Digite o número da linha"
          />
          <button cButton color="secondary" 
                  id="button-addon2" 
                  type="button" 
                  variant="outline"
                  (click)="onSearchClick()">
            Buscar
          </button>
        </c-input-group>
      </c-col>
      
    </form>
  </c-card-header>
  <c-card-body>
    <div id="map-container" class="map-container"></div>
  </c-card-body>
</c-card>
